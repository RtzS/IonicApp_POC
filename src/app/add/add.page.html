<ion-header>
  <ion-toolbar>
    <ion-title>
      Add
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <ion-item>
       <ion-input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" placeholder="Full name" required></ion-input> 
      <!-- <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div> --> 
  </ion-item>
  <ion-item>
    <ion-input name="position" #position="ngModel" [(ngModel)]="service.formData.position" placeholder="Position"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" placeholder="Emp. code"></ion-input>
  </ion-item>    
  <ion-item>
      <ion-input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" placeholder="Mobile"></ion-input>
  </ion-item>

  <ion-row>
      <ion-col text-center>
          <ion-button expand="block" (click)="onSubmit(form)" [disabled]="form.invalid">SUBMIT</ion-button>
      </ion-col>
  </ion-row>
</form>
</ion-content>
